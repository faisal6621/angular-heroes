<div *ngIf="hero">
  <h2 i18n>{{hero.name | uppercase}} Details</h2>
  <div>
    <span i18n>id: </span>{{hero.id}}
  </div>
  <div>
    <label i18n>name: </label>
    <input [(ngModel)]="hero.name" i18n-placeholder placeholder="name" />
  </div>
</div>
<button (click)="save()" i18n>Save</button>
<button (click)="goBack()" i18n>Back</button>
